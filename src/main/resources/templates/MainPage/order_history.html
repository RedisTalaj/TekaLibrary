<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .hero-section {
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            background-color: #1a1a1a;
            padding: 15px 20px;
            color: white;
            width: 100%;
            align-items: center;
            justify-content: center;
        }

        .data-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .Logo {
            width: 70px;
            height: 70px;
            border-radius: 10px;
        }

        .library-name {
            font-size: 24px;
            font-weight: 600;
            color: #ff6060;
            margin-left: 10px;
        }

        .menu-data {
            display: flex;
            align-items: center;
        }

        .menu-data a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            margin: 0 5px;
            font-weight: 500;
        }

        .menu-data a:hover {
            background-color: #ff6060;
            color: #1a1a1a;
        }

        #Menu-bar {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .content-container {
            padding: 40px 20px;
            background-color: #f4f4f4;
            max-width: 1200px;
            margin: 0 auto;
        }

        .order-history-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-history-container h1 {
            font-size: 32px;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .order-item img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .order-details {
            flex: 1;
        }

        .order-details h3 {
            font-size: 18px;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .order-details p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        .order-details p strong {
            color: #1a1a1a;
        }

        @media (max-width: 768px) {
            .order-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-item img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
<!-- Navbar -->
<section class="hero-section">
    <nav class="navbar">
        <div class="data-container">
            <div class="logo-container">
                <img th:src="@{/Logo/logo2.png}" alt="logo" class="Logo">
                <h2 class="library-name">TekaLibrary</h2>
            </div>
            <div class="menu-data">
                <a th:href="@{/books/MainPage}">Home</a>
                <a th:href="@{/users/user-profile}">User Profile</a>
            </div>
            <a id="Menu-bar"><i class="fa-solid fa-bars"></i></a>
        </div>
    </nav>
</section>

<!-- Order History -->
<div class="content-container">
    <div class="order-history-container">
        <h1>Your Order History</h1>
        <div th:each="loanedBook : ${loanedBooks}">
            <div class="order-item">
                <!-- Book Image -->
                <img th:src="@{${loanedBook.book.imagePath}}" alt="Book Image">

                <!-- Book Details -->
                <div class="order-details">
                    <h3 th:text="${loanedBook.book.title}"></h3>
                    <p><strong>Author:</strong> <span th:text="${loanedBook.book.author}"></span></p>
                    <p><strong>Loan Date:</strong> <span th:text="${loanedBook.loanDate}"></span></p>
                    <p><strong>Return Date:</strong> <span th:text="${loanedBook.returnDate}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
