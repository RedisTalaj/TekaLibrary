<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            margin-left: auto;
        }
        .ai-message {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            margin-right: auto;
        }
    </style>
</head>
<body>

<div class="container chat-container">
    <h2 class="text-center mb-4">Book Recommendation Assistant</h2>

    <div class="chat-box">
        <div th:if="${userInput}" class="user-message">
            <strong>You:</strong><br>
            <span th:text="${userInput}"></span>
        </div>
        <div th:if="${aiResponse}" class="ai-message">
            <strong>Librarian AI:</strong><br>
            <span th:utext="${aiResponse}"></span>
        </div>
    </div>

    <form th:action="@{/chat/book-recommendations}" method="post">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="userInput"
                   placeholder="Describe the book you're looking for..." required>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>

    <div class="text-center">
        <a th:href="@{/books/MainPage}" class="btn btn-secondary">Back to Main Page</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
