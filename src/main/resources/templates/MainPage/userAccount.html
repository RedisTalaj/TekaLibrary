<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #1a1a1a;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: #ff6060;
            color: #1a1a1a;
        }

        .user-information {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-information h2 {
            font-size: 24px;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        .user-information-left {
            margin-bottom: 20px;
        }

        .user-information-left h3 {
            font-size: 20px;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .user-information-left p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }

        .user-information-left p span {
            font-weight: bold;
            color: #1a1a1a;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .actions a {
            text-decoration: none;
        }

        .actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .actions button.update {
            background-color: #007bff;
            color: white;
        }

        .actions button.update:hover {
            background-color: #0056b3;
        }

        .actions button.delete {
            background-color: #ff6060;
            color: white;
        }

        .actions button.delete:hover {
            background-color: #ff4040;
        }

        .additional-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .additional-links a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .additional-links a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div>
    <header>
        <nav>
            <a th:href="@{/books/MainPage}">Home</a>
        </nav>
    </header>
    <div class="user-information">
        <h2>User Profile</h2>
        <div class="user-information-left">
            <h3>Personal Information</h3>
            <p>First Name: <span th:text="${user.username}"></span></p>
            <p>Last Name: <span th:text="${user.lastname}"></span></p>
            <p>Email: <span th:text="${user.email}"></span></p>
            <p>Address: <span th:text="${user.address}"></span></p>
            <p>Password: <span th:text="${user.password}"></span></p>
        </div>
        <div class="actions">
            <a th:href="@{/users/edit/{id}(id=${user.userId})}">
                <button class="update">Edit Profile</button>
            </a>
            <a th:href="@{/users/delete/{id}(id=${user.userId})}">
                <button class="delete">Delete Profile</button>
            </a>
        </div>
    </div>
    <div class="additional-links">
        <a th:href="@{/users/favourite}">Favourite Books</a>
        <a th:href="@{/users/order-history}">Order History</a>
        <a th:if="${user.role == 'Admin'}" th:href="@{/users}">User Management</a>
    </div>
</div>
</body>
</html>
