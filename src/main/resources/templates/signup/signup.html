<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/signup/signup.css}">
</head>
<body>
<div class="wrapper">
    <h2>Registration</h2>
    <form th:action="@{/users/signup}" th:object="${user}" method="post" >
        <div class="input-box">
            <input type="text" placeholder="Enter your name" th:field="*{username}" required>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Enter your lastname" th:field="*{lastname}" required>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Enter your age" th:field="*{age}" required>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Enter your email" th:field="*{email}" required>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Enter your address" th:field="*{address}" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Create password" th:field="*{password}" required>
        </div>
        <div class="policy">
            <input type="checkbox" required>
            <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
            <input type="Submit" value="Register Now">
        </div>
        <div class="text">
            <h3>Already have an account? <a th:href="@{/users/login}">Login now</a></h3>
        </div>
        <!-- Error Message -->
        <div th:if="${errorMessageEmail}" class="alert alert-danger">
            <span th:text="${errorMessageEmail}"></span>
        </div>
    </form>
</div>

</body>
</html>
