<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/signup/login.css}">
</head>
<body>
<div class="wrapper">
    <h2>Login</h2>
    <form th:action="@{/users/login}" th:object="${user}" method="post">
        <div class="input-box">
            <input type="text" placeholder="Enter your email" th:field="*{email}" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Enter your password" th:field="*{password}" required>
        </div>
        <div class="input-box button">
            <input type="submit" value="Log In">
        </div>
        <div class="text">
            <h3>Don't have an account? <a th:href="@{/users/signup}">Sign up now</a></h3>
        </div>
        <div th:if="${errorMessageEmailOrPassword}" class="error-message">
            <p th:text="${errorMessageEmailOrPassword}"></p>
        </div>
    </form>
</div>
</body>
</html>
