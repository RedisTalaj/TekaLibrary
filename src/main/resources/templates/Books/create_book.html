<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <link th:href="@{/BookCss/createBook.css}" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<header>
    <nav>
        <a th:href="@{/books}">Home</a>
        <a th:href="@{/books/add}">Add Book</a>
    </nav>
</header>

<!-- Error Message -->
<div th:if="${errorMessage}" class="alert alert-danger">
    <span th:text="${errorMessage}"></span>
</div>

<!-- Success Message -->
<div th:if="${successMessage}" class="alert alert-success"
     style="
    background-color: #e8f5e9;
    color: #2e7d32;
    border: 1px solid #a5d6a7;">
    <span th:text="${successMessage}"></span>
</div>

<!-- Page Content -->
<h1>Add a new Book</h1>
<form th:action="@{/books/add}" th:object="${book}" method="post" class="form-container" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required>
    <br>
    <label for="isbn">ISBN:</label>
    <input type="number" id="isbn" name="isbn" required>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required>
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required>
    <br>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required>
    <br>
    <label for="image">Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    <br>
    <button type="submit">Create</button>
</form>
</body>
</html>
