<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Profile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/UserCss/update.css}">
    <style>
        .alert {
            padding: 12px;
            border: 1px solid transparent;
            border-radius: 5px;
        }
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<header>
    <nav>
        <a th:href="@{/books}">Home</a>
    </nav>
</header>

<!-- Page Content -->
<h1>Update Profile</h1>
<form th:action="@{/books/update/{id}(id=${book.bookId})}" th:object="${book}" method="post" class="form-container" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>
    <br>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:field="*{author}" required>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:field="*{description}" required>
    <br>
    <label for="isbn">ISBN:</label>
    <input type="number" id="isbn" name="isbn" th:field="*{isbn}" required>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" th:field="*{quantity}" required>
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:field="*{price}" required>
    <br>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" th:field="*{category}" required>
    <br>
    <label for="image">Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    <br>
    <button type="submit">Update</button>
    <br>
    <a th:href="@{/users}" class="cancel-button">Cancel</a>
    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>
</form>
</body>
</html>
