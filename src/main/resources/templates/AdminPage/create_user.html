<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link th:href="@{/AdminPageCss/create.css}" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<header>
    <nav>
        <a th:href="@{/users}">Home</a>
        <a th:href="@{/users/create}">Add User</a>
    </nav>
</header>

<!-- Error Message -->
<div th:if="${errorMessage}" class="alert alert-danger">
    <span th:text="${errorMessage}"></span>
</div>

<!-- Page Content -->
<h1>Create New User</h1>
<form th:action="@{/users/create}" th:object="${user}" method="post" class="form-container">
    <label for="name">Username:</label>
    <input type="text" id="name" name="name" th:field="*{username}" required>
    <br>
    <label for="lastname">Lastname:</label>
    <input type="text" id="lastname" name="lastname" th:field="*{lastname}" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="role" th:field="*{password}" required>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:field="*{age}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:field="*{address}" required>
    <br>
    <label for="role">Role:</label>
    <input type="text" id="role" name="role" th:field="*{role}" required>
    <br>
    <button type="submit">Create</button>
</form>
</body>
</html>
